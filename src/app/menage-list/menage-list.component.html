<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des ménages</h4>
            <p class="card-category">Liste paginée depuis l'API GraphQL</p>
          </div>
          <div class="card-body">
            <div class="table-responsive" (scroll)="handleTableScroll($event)" style="max-height: 500px; overflow-y: auto;">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Code Ménage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of menages">
                    <td>{{ m.id }}</td>
                    <td>{{ m.name }}</td>
                    <td>{{ m.codeMenage }}</td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="loading">Chargement...</div>
              <div *ngIf="error">Erreur : {{ error.message }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
